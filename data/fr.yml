      title: "Développeur web (Plone, Django)"
      where: "Zest software, Rotterdam"
      where-uid: "zest"
      dates: "2009 - 2012"
      body: |
        J’ai été durant plus d’un an responsable et principal développeur du site [Prettig Personeel](http://www.prettigpersoneel.nl), un logiciel de gestion de personnel en ligne.
        Mon rôle consistait à développer de nouvelles fonctionnalités, refactoriser le code et gérer les releases ainsi que le déploiement sur les sites de test et de production.
        
        J’ai aussi été responsable du développement du site [Oldtimers Verzeken](http://www.oldtimers-verzekeren.nl) qui est un site de vente d’assurance pour les véhicules anciens.
        A cette occasion, j’ai créé ZestMicroCMS, un système de gestion de contenu basé sur la plateforme Django dédié aux sites pour lesquels Plone est surdimensionné.
        J’ai aussi participé à un certain nombre d’autres sites développés sous Plone. Pour [Lilly Medical] (http://www.lillymedical.com) j’ai été chargé de la compatibilité iPad et diverses autres tâches impliquant Javascript.
        Pour [Minaraad] (http://www.minaraad.be) (site permettant de gérer les projets inter-commissions du gouvernement Belge) j’ai créé le système de gestion de projets.
        J’ai aussi travaillé sur le projet Vagabonds (site permettant de recenser les infirmières libérales aux États-Unis, le site n’est pas encore en ligne). J’y ai intégré le système permettant aux utilisateurs de remplir leur profil.
        
        Il arrive aussi que des clients nous contactent afin de mettre à jour des sites existants. J’ai ainsi été amené à travailler pour [VJ Movement] (http://www.vjmovement.com) (un journal en ligne) afin d’intégrer le nouveau thème, corriger certains bugs et intégrer les comics interactifs dans le site dédié aux illustrations ([Cartoon Movement](http://www.cartoonmovement.com).
        J’ai aussi procedé à la mise à jour du site [Den Haag Ontmoetding](http://www.denhaagontmoetdenhaag.nl) (site permettant de gèrer les projets inter-écoles de la Haye) afin de corriger un certain nombre de problèmes.
        J’ai créé la troisième version de [Franel] (franel.eu) (une plateforme d’apprentissage du Néerlandais et du Français). Ce site repose sur un service web contenant l’ensemble des données du systèmes (utilisateurs, leçons, résultats) et une base de données MySQL afin de cacher les données et éviter les appels rop fréquents au service web.
        J’ai été chargé des mises à jour de ces quatre derniers sites puisque je suis généralement responsable des projets développés sous Django. Je suis aussi chargé des tâches liées à Javascript.

