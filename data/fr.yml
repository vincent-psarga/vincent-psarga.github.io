         - exécution de tâches de fond
         - éditeur de scénarios / actionwords
         - éditeur de table de données
         - refactoring de tests (renommage, extraction et _inlining_ d'actionwords)
         - création et mise en place de [_zest-publisher as a service_](https://zest-publisher.smartesting.com/) afin de permettre l'usage de l'outil en ligne
         - recherche avancée basée sur _elastic search_
        
        J'ai aussi activement participé à la mise à disposition de code sous licence open-source (zest-publisher, [Ember easy datatable](https://github.com/Smartesting/ember-easy-datatable.js), [Scalability test](https://github.com/Smartesting/scalability_test))

